<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcualator</title>
    <link rel="stylesheet" href="design.css"">
     <script src="javascript.js"></script>

</head>

<body>

    
   <h1>Welcome to calculator</h1>
    <div class="Container">
        <div class="calculator">
            <div class="display-screen">
             <div id="display"></div>
            <div class="buttons"> 
             
              <table>
                <tr>
                    <td><button class="btn-number" id="clear" >  C </button></td>
                    <td><button class="btn-number" id="/" > &divide;   </button></td>
                    <td><button class="btn-number" id="*" > &times;  </button> </td>
                    <td><button class="btn-number" id="backspace" > >   </button></td>
                    
                </tr>
                <tr>
                    <td> <button class="btn-number" id="7" >  7 </button> </td>
                    <td><button class="btn-number" id="8" > 8  </button></td>
                    <td><button class="btn-number" id="9" > 9  </button> </td>
                    <td><button class="btn-number" id="-" > -  </button></td>
                  
                </tr>
                <tr>
                    <td> <button class="btn-number" id="4" >  4 </button> </td>
                    <td><button class="btn-number" id="5" > 5 </button></td>
                    <td><button class="btn-number" id="6" > 6 </button> </td>
                    <td><button class="btn-number" id="+" > +  </button></td>
                  
                </tr>
                <tr>
                    <td> <button class="btn-number" id="1" > 1 </button> </td>
                    <td><button class="btn-number" id="2" > 2 </button></td>
                    <td><button class="btn-number" id="3" > 3  </button> </td>
                    <td rowspan="2" ><button class="btn-equal btn-number" id="equal" > =  </button></td>
                    
                </tr>
                <tr>
                    <td> <button class="btn-number" id="(" > ( </button> </td>
                    <td><button class="btn-number" id="0" > 0 </button></td>
                    <td><button class="btn-number" id=")" > ) </button> </td>
                    

                 
                   
                </tr>
                
              </table>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
